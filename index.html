<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display-container">
            <div class="previous-content">3423</div>
            <div class="current-content">134324</div>
        </div>

        <button class="clear double-width">CE</button>
        <button class="delete"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-backspace"
                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M6.603 2h7.08a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-7.08a1 1 0 0 1-.76-.35L1 8l4.844-5.65A1 1 0 0 1 6.603 2zm7.08-1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zM5.829 5.146a.5.5 0 0 0 0 .708L7.976 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
            </svg></button>
        <button class="operand">+/-</button>

        <button class="operand">1/x</button>
        <button class="operand">x<sup>2</sup></button>
        <button class="operand">&radic;x</button>
        <button class="operand">รท</button>

        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operand">ร</button>

        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operand">-</button>

        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operand">+</button>

        <button class="period numbers">.</button>
        <button class="numbers">0</button>
        <button class="operand double-width">=</button>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
