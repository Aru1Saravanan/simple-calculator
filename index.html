<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="display-container">
                <div class="previous-content" key="previous-content"></div>
                <div class="current-content" key="current-content"></div>
            </div>

            <button class="clear double-width" value="clear">CE</button>
            <button class="delete" value="delete"><svg width="1em" height="1em" viewBox="0 0 16 16"
                    class="bi bi-backspace" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M6.603 2h7.08a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-7.08a1 1 0 0 1-.76-.35L1 8l4.844-5.65A1 1 0 0 1 6.603 2zm7.08-1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zM5.829 5.146a.5.5 0 0 0 0 .708L7.976 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
                </svg></button>
            <button class="negation" value="-">+/-</button>

            <button class="operand" value="fraction">1/x</button>
            <button class="operand" value="sqr">x<sup>2</sup></button>
            <button class="operand" value="sqrt">&radic;x</button>
            <button class="operand" value="divide">รท</button>

            <button class="numbers" value="7">7</button>
            <button class="numbers" value="8">8</button>
            <button class="numbers" value="9">9</button>
            <button class="operand" value="multiply">ร</button>

            <button class="numbers" value="4">4</button>
            <button class="numbers" value="5">5</button>
            <button class="numbers" value="6">6</button>
            <button class="operand" value="subtract">-</button>

            <button class="numbers" value="1">1</button>
            <button class="numbers" value="2">2</button>
            <button class="numbers" value="3">3</button>
            <button class="operand" value="add">+</button>

            <button class="period numbers" value=".">.</button>
            <button class="numbers" value="0">0</button>
            <button class="equal double-width" value="equals">=</button>
        </div>
    </main>
    <footer>coded by Dracode&nbsp;<a href="https://github.com/Aru1Saravanan"><i
                class='bx bxl-github bx-flashing'></a></i>
    </footer>
    <script src="app.js" defer></script>
</body>

</html>
